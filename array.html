<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
body{
  background-color: #777799;
  color: #FFFFFF;
}

</style>
<body>
    
<div class="container" id="lista">
    <h2 v-html="titulo"></h2>

    <div class="row justify-content-center col-4" >
        <ul class="list-group">
            <li class="list-group-item" v-for="(item,index) in items">
                <h6>{{ item.text }}</h6>  
            </li>
          </ul>
 
    </div>

</div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<script>
    var v=new Vue({
            el:'#lista',
            data: {
                titulo: "Lista de mascotas",
                items:[
                    {text:"Nombre: Pancho; Edad: 4 años "},
                    {text: "Nombre: Duquesa; Edad: 7 años"},
                    {text: "Nombre: Ranger; Edad: 14 años"},
                    {text: "Nombre: Rambo; Edad: 5 años"},
                    {text: "Nombre: Simba; Edad: 9 años"},
                    {text: "Nombre: Atenea; Edad: 2 años"},
                    {text: "Nombre: Apolo; Edad: 3 años"},
                ],
               
            },
        });

</script>

<footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2022 Copyright:
      <a >Alexis Martinez and Bryan Pineda</a>
    </div>
    <!-- Copyright -->
  </footer>

</body>
</html>
